<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Paw Paradise</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-red-600 text-white p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="images/betterpaw.png" alt="Paw Paradise Logo" class="w-20 h-20">
            <h1 class="text-2xl font-bold ml-2">Paw Paradise</h1>
        </div>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline" target="_blank">Home</a></li>
                <li><a href="services.html" class="hover:underline" target="_blank">Services</a></li>
                <li><a href="contact.html" class="underline font-semibold" target="_blank">Contact</a></li>
                <li><a href="about.html" class="hover:underline" target="_blank">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Contact Form -->
            <section class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
                <form action="#" method="POST" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-bold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-md bg-gray-100">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md bg-gray-100">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-bold mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full p-2 border border-gray-300 rounded-md bg-gray-100"></textarea>
                    </div>
                    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Send Message</button>
                </form>
            </section>

            <!-- Location Section -->
            <section class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Our Location</h2>
                <!-- Bing Map Embed -->
                <div class="w-full h-[500px] rounded-lg overflow-hidden">
                    <iframe 
                        width="100%" 
                        height="100%" 
                        frameborder="0" 
                        src="https://www.bing.com/maps/embed?h=600&w=800&cp=44.669221~-63.613423&lvl=14&typ=d&sty=r&src=SHELL&FORM=MBEDV8" 
                        scrolling="no">
                    </iframe>
                </div>
                <div class="mt-4">
                    <h3 class="text-lg font-bold">Contact Information</h3>
                    <p class="mt-2">Phone: (123) 456-7890</p>
                    <p>Email: <a href="mailto:contact@pawparadise.com" class="text-red-600 hover:underline">contact@pawparadise.com</a></p>
                </div>
            </section>
        </div>
    </main>
<br>
<br>
<br>
    <!-- Footer -->
    <footer class="bg-red-600 text-white text-center py-4">
        <p class="text-sm">&copy; 2024 Paw Paradise. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="https://www.facebook.com/" class="w-6 h-6"><img src="images/faceb.png" alt="Facebook"></a>
            <a href="https://twitter.com/" class="w-10 h-10"><img src="images/Twitter-Emblem.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/" class="w-10 h-10"><img src="images/ig.png" alt="Instagram"></a>
        </div>
        <div class="mt-4">
            <a href="#" class="text-sm hover:underline">Privacy Policy</a> |
            <a href="#" class="text-sm hover:underline">Terms of Service</a> |
            <a href="#" class="text-sm hover:underline">FAQ</a>
        </div>
    </footer>

</body>
</html>
